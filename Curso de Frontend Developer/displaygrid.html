<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de display m√°s usados: block, inline e inline-block</title>

    <style>
   
      .container {
        display: grid;
        width: 100px;
        height: 100vh;
        background-color: papayawhip;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
      }

      .item{
        background-color: aquamarine;
      }

      .container .item {
        background-color: lightblue;
      }

      .container .item:nth-child(2){
        grid-column: 2 / 3;
        grid-row: 2 / 3;
      }

      
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
